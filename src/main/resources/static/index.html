<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Elements</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="expandable">
  <div class="expandable-item">
    <div class="expandable-header">
      <h2>INPUT</h2>
    </div>
    <div class="expandable-content">
      <p>This is the content for INPUT. It will expand when clicked.</p>
    </div>
  </div>

  <div class="expandable-item">
    <div class="expandable-header">
      <h2>OUTPUT</h2>
    </div>
    <div class="expandable-content">
      <p>This is the content for OUTPUT. It will expand when clicked.</p>
    </div>
  </div>

  <div class="expandable-item">
    <div class="expandable-header">
      <h2>FORWARD</h2>
    </div>
    <div class="expandable-content">
      <p>This is the content for FORWARD. It will expand when clicked.</p>
    </div>
  </div>
</div>

</body>
</html>
